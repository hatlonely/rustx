services:
  redis:
    platform: linux/arm64
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 1s
      retries: 10
    volumes:
      - redis-data:/data

volumes:
  redis-data:
