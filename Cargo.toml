[package]
name = "rustx"
version = "0.1.0"
authors = ["hatlonely <hatlonely@foxmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/hatlonely/rustx"

[lib]
name = "rustx"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
serde_with = "3.0"
toml = "0.8"
anyhow = "1.0"
thiserror = "1.0"
once_cell = "1.19"
tokio = { version = "1.0", features = ["full"] }

# Examples configuration
[[example]]
name = "cfg_basic_usage"
path = "examples/cfg/cfg_basic_usage.rs"

[[example]]
name = "cfg_serialization"
path = "examples/cfg/cfg_serialization.rs"

[[example]]
name = "kv_placeholder"
path = "examples/kv/kv_placeholder.rs"

[[example]]
name = "map_store_example"
path = "examples/kv/map_store_example.rs"

[[example]]
name = "map_store_config_example"
path = "examples/kv/map_store_config_example.rs"